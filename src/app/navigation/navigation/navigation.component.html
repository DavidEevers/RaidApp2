<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span (click)="toHome()"><img src="../../assets/images/Raid-logo klein.jpg"></span>
    <span class="flexExpand"></span>
    <span><button (click)="toHome()" class="mat-icon-button"><i class="fas fa-home"></i></button></span>
    <span><button (click)="toChart()" class="mat-icon-button"><i class="fas fa-chart-line"></i></button></span>
    <span><button (click)="toOrg()" class="mat-icon-button"><i class="fas fa-building"></i></button></span>
    <span><button (click)="toCus()" class="mat-icon-button"><i class="fas fa-address-book"></i></button></span>
    <span><button (click)="toProd()" class="mat-icon-button"><i class="fas fa-list-ol"></i></button></span>
    <span><button (click)="toInv()" class="mat-icon-button"><i class="fas fa-file-invoice-dollar"></i></button></span>


    <span *ngIf="authService.isLoggedIn">
      <button (click)="authService.logout()" class="mat-raised-button">Logout</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='home'>Home</a>
      <a mat-list-item routerLink='charts'>Statistieken</a>
      <a mat-list-item routerLink='organisations'>Klanten</a>
      <a mat-list-item routerLink='contacts'>Contactpersonen</a>
      <a mat-list-item routerLink='products'>Producten</a>
      <a mat-list-item routerLink='quotes'>Offertes</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
