<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card mt-4">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Username" #userName required>

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" #userPassword required>
          </div>
          <div class="form-group">

            <input type="button" class="btn btn-primary float-right login_btn" value="Log in"
              (click)="authService.SignIn(userName.value, userPassword.value)">
          </div>

        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
        </div>
        <div class="d-flex justify-content-center">

          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
    </div>
  </div>
