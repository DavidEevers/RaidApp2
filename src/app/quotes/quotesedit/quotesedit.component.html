<div class="container">

  <h5 class="mb-5 mt-5">Bestaande offerte aanpassen</h5>


</div>


<div class="container">
  <form>
    <div *ngIf="(quote$ | async) as quote">
      <input class="form-control" type="hidden" #idvar value="{{quote.id}}">

      <div class="form-group row">
        <label for="inputQuoteNumber" class="col-sm-2 col-form-label">Offerte nummer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputQuoteNumber" #quoteNumber value="{{quote.quote_number}}">
        </div>
      </div>


      <div class="form-group row">
        <label for="inputOrganisationId" class="col-sm-2 col-form-label">Organisatie</label>
        <div class="col-sm-10">
          <select id="inputOrganisationId" #organisationId value="{{quote.organisations_id}}">
            <option value="{{organisation.id}}" *ngFor="let organisation of organisations$ | async">
              {{organisation.organisation}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputOrganisationId" class="col-sm-2 col-form-label">Contactpersoon</label>
        <div class="col-sm-10">
          <select id="inputContactId" #contactId value="{{quote.contacts_id}}">
            <option value="{{contact.id}}" *ngFor="let contact of contacts$ | async">
              {{contact.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputProductId" class="col-sm-2 col-form-label">Product</label>
        <div class="col-sm-10">
          <select id="inputProductId" #productId value="{{quote.products_id}}">
            <option value="{{product.id}}" *ngFor="let product of products$ | async">
              {{product.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPoNumber" class="col-sm-2 col-form-label">Po nummer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPoNumber" #poNumber value="{{quote.po_number}}">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Prijs</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPrice" #price value="{{quote.price}}">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputDiscount" class="col-sm-2 col-form-label">Korting</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDiscount" #discount value="{{quote.discount}}">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputTransport" class="col-sm-2 col-form-label">Transport</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTransport" #transport value="{{quote.transport}}">
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="inputInvoice" class="col-sm-2 col-form-label">Factuur</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputInvoice" #invoice value="{{quote.invoice}}">
        </div>
      </div> -->

      <div class="form-group row">
        <div class="col-sm-2">Status offerte:</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inputInvoice" #payed value="{{quote.invoice}}">
            <label class="form-check-label" for="inputInvoice">
              Factuur is gemaakt
            </label>
          </div>
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="inputSend" class="col-sm-2 col-form-label">Verzonden</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSend" #send value="{{quote.send}}">
        </div>
      </div> -->

      <div class="form-group row">
        <div class="col-sm-2">Status factuur:</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inputSend" #payed value="{{quote.send}}">
            <label class="form-check-label" for="inputSend">
              Factuur is verzonden
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputServiced" class="col-sm-2 col-form-label">Opdracht uitgevoerd</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="inputServiced" #serviced value="{{quote.serviced}}">
        </div>
      </div>

      <!-- <div class="form-group row">
        <label for="inputPayed" class="col-sm-2 col-form-label">Betaald</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPayed" #payed value="{{quote.payed}}">
        </div>
      </div> -->

      <div class="form-group row">
        <div class="col-sm-2">Status factuur:</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inputPayed" #payed value="{{quote.payed}}">
            <label class="form-check-label" for="inputPayed">
              Factuur is betaald
            </label>
          </div>
        </div>
      </div>

      <button class="btn btn-success" (click)="editInput(
      idvar.value,quoteNumber.value,organisationId.value,contactId.value,productId.value,poNumber.value,price.value,discount.value,transport.value,invoice.value,send.value,serviced.value,payed.value
    )">Bewaren</button>
      <button class="btn btn-dark ml-4" (click)="onCancel()">Annuleren</button>

    </div>
  </form>

</div>
