<div class="container">
  <div *ngIf="(product$ | async) as product">
    <div class="alert alert-danger" role="alert">
      Bent u zeker dat u <b>{{product.name}}</b> wilt verwijderen?
    </div>
    <button type="submit" class="btn btn-danger mr-4" (click)="onDelete(product.id)">Verwijderen</button>
    <button type="submit" class="btn btn-dark" (click)="onCancel()">Annuleren</button>
  </div>
</div>
